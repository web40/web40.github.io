name: GitHub Pages
 
on:
  push:
    branches:
      - main
 
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@master
 
      - name: Build 🏭
        # 这里使用你的构建命令，例如：npm run build
        run: |
          npm install
          npm run build
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          branch: gh-pages  # 你的 GitHub Pages 分支
          folder: build  # 构建文件目录
